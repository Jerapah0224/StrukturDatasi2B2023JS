<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Biodata</title>
</head>
<body>
    <h2>Biodata Diri</h2>
    <button onclick="jalankan()">Isi Bio Data</button>
    <div id="output"></div>

    <script>
        function jalankan() {
            let nama = prompt("masukkan nama: ");
            let umur = prompt("masukkan umur: ");
            let alamat = prompt("masukkan alamat: ");
            let jenisKelamin = prompt("masukkan jenis kelamin: ");
            let noTelepon = prompt("masukkan nomor telepon: ");
            let output = document.getElementById("output");

            output.innerHTML =  "<p><strong>Nama   :</strong> " + nama + "</p>"+
                                "<p><strong>Umur   :</strong> " + umur + "</p>"+
                                "<p><strong>Alamat :</strong> " + alamat + "</p>" +
                                "<p><strong>Jenis Kelamin :</strong> " + jenisKelamin + "</p>"+
                                "<p><strong>No Telepon :</strong> " + noTelepon +"</p>";
        }
</script>
</body>
</html>
