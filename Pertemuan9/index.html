<!DOCTYPE html>
<html>
<head>
    <title>Operasi Matematika</title>
</head>
<body>
    <h2>Operasi Matematika</h2>
    <label for="num1">Masukkan angka pertama:</label>
    <input type="number" id="num1" name="num1"><br><br>
    <label for="num2">Masukkan angka kedua:</label>
    <input type="number" id="num2" name="num2"><br><br>
    <button onclick="startOperations()">Mulai Operasi</button>

    <h3>Hasil:</h3>
    <div id="results"></div>

    <script>
        function startOperations() {
            // Mengambil nilai dari input pengguna
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

            // Variabel untuk menyimpan hasil operasi
            let results = "";
            let operation = "";

            // Perulangan untuk meminta operasi matematika dari pengguna
            while (operation !== 'exit') {
                operation = prompt("Masukkan operasi yang diinginkan (penjumlahan, pengurangan, perkalian, pembagian) atau 'exit' untuk keluar:").toLowerCase();

                switch (operation) {
                    case 'penjumlahan':
                        let sum = num1 + num2;
                        results += `${num1} + ${num2} = ${sum}<br>`;
                        break;
                    case 'pengurangan':
                        let difference = num1 - num2;
                        results += `${num1} - ${num2} = ${difference}<br>`;
                        break;
                    case 'perkalian':
                        let product = num1 * num2;
                        results += `${num1} * ${num2} = ${product}<br>`;
                        break;
                    case 'pembagian':
                        if (num2 !== 0) {
                            let quotient = num1 / num2;
                            results += `${num1} / ${num2} = ${quotient}<br>`;
                        } else {
                            results += `Pembagian oleh nol tidak dapat dilakukan.<br>`;
                        }
                        break;
                    case 'exit':
                        results += "Operasi dihentikan oleh pengguna.<br>";
                        break;
                    default:
                        results += "Operasi tidak valid. Silakan coba lagi.<br>";
                }
            }

            // Menampilkan hasil
            document.getElementById('results').innerHTML = results;
        }
    </script>
</body>
</html>
